<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.payload.val().title" type="text" id="title" required name="title" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" [(ngModel)]="product.payload.val().price" type="number" required id="price" name="price" class="form-control">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Price is required
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.payload.val().category" id="category" required name="category" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let c of categories$|async" [value]="c.key">{{c.payload.val().name}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    category is required
                </div>
            </div>

            <div class="form-group">
                <label for="url">Image URL</label>
                <input #url="ngModel" [(ngModel)]="product.payload.val().url" type="url" id="url" required name="url" class="form-control">
                <div class="alert alert-danger" *ngIf="url.touched && url.invalid">
                    Url is required
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
            <button type="submit" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <product-card [product]="product" [showactions]="false"></product-card>
    </div>
</div>
