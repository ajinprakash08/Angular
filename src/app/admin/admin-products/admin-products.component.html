<p>
<a routerLink="new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input 
    (keyup)="filter(query.value)"
    type="text" #query ngModel class="form-control" placeholder="Search...">
</p>


<data-table id="my-table"
[items]="items"
[itemCount]="itemCount"
(reload)="reloadItems($event)"
>
<data-table-column
[property]="'item.payload.item'"
[header]="'Title'"
[sortable]="true"
[resizable]="true"
>   
<ng-template #dataTableCell let-item="item">
    <span>{{item.payload.title}}</span> 
   </ng-template> 
</data-table-column>

<data-table-column
[property]="'item.payload.price'"
[header]="'Price'"
[sortable]="true"
[resizable]="true"
>  
<ng-template #dataTableCell let-item="item">
{{item.payload.price|currency:'USD':true}}
</ng-template> 
</data-table-column>

<data-table-column
[property]="'item.key'"
> 
<ng-template #dataTableCell let-item="item">
    <a [routerLink]="['/admin/products/',item.key]">Edit</a>
</ng-template> 
</data-table-column>
</data-table>
