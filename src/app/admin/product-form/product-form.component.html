<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel type="text" id="title" required name="title" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" ngModel type="number" required id="price" name="price" class="form-control">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Price is required
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel id="category" required name="category" class="form-control">
                    <option value=""></option>
                    <option *ngFor="let c of categories$|async" [value]="c.key">{{c.payload.val().name}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    category is required
                </div>
            </div>

            <div class="form-group">
                <label for="url">Image URL</label>
                <input #url="ngModel" ngModel type="url" id="url" required name="url" class="form-control">
                <div class="alert alert-danger" *ngIf="url.touched && url.invalid">
                    Url is required
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="(url.value)?url.value:'https://user-images.githubusercontent.com/101482/29592647-40da86ca-875a-11e7-8bc3-941700b0a323.png'" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{(title.value)?title.value:'No Title'}}</h5>
                <p class="card-text">{{price.value | currency:'USD':true}}</p>                
            </div>
        </div>
    </div>
</div>
